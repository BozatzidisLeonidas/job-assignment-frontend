<div id="modalEl"
  class="fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full h-screen bg-black bg-opacity-50"
  *ngIf="showModal" (click)="closeModal()">
  <div class="relative p-6 w-full max-w-2xl max-h-[90vh] bg-white rounded-lg shadow-md dark:bg-gray-700 flex flex-col"
    (click)="$event.stopPropagation()">
    <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-600">
      <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
        Landmark Photo
      </h3>
      <button type="button"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        (click)="closeModal()">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <div class="p-6 flex justify-center items-center">
      <img [src]="photoUrl" alt="Landmark Photo" class="rounded-lg max-w-[90%] md:max-w-[600px] max-h-[80vh] mx-auto">
    </div>
  </div>
</div>
